<div style="text-align: center;">
<div class="container" style="margin-top: 40px;">
  <h2>Register Form</h2>
</div>

<form>
<div class=" form-group control-label" style="margin-top: 20px;margin-left: 40%;margin-right: 40%;">
  <label>Enter Username</label> <br>
  <input type="text" name="un" class="form-control" placeholder="username" [(ngModel)]="us.userName" required="required"/>
</div>
<div class=" form-group control-label" style="margin-top: 20px;margin-left: 40%;margin-right: 40%;">
  <label>Enter E-mail</label> <br>
  <input type="email" name="mail" class="form-control" placeholder="yourmail@example.com" [(ngModel)]="us.email" required/>
</div>
<div class=" form-group control-label" style="margin-top: 20px;margin-left: 40%;margin-right: 40%;">
  <label>Enter Password</label> <br>
  <input type="password" name="pswd" class="form-control" placeholder="Password" [(ngModel)]="us.password" require/>
</div>


<div class="form-group col-auto" style="margin-top: 20px;">
  <button type="submit" class="btn btn-dark" (click)="onSubmit()">Submit</button>
</div>
</form>

</div>
