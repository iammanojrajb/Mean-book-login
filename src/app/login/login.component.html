<div style="text-align: center;">
  <div class="container" style="margin-top: 40px;">
    <h2>Login Form</h2>
  </div>
  
  <form>
  <div class=" form-group control-label" style="margin-top: 20px;margin-left: 40%;margin-right: 40%;">
    <label>Enter E-mail</label> <br>
    <input type="email" name="mail" class="form-control" placeholder="yourmail@example.com" [(ngModel)]="log.email"/>
  </div>
  <div class=" form-group control-label" style="margin-top: 20px;margin-left: 40%;margin-right: 40%;">
    <label>Enter Password</label> <br>
    <input type="password" name="pswd" class="form-control" placeholder="Password" [(ngModel)]="log.password"/>
  </div>
  
  
  <div class="form-group col-auto" style="margin-top: 20px;">
    <button type="submit" class="btn btn-dark" (click)="onSubmit()">Login</button>
  </div>
  </form>
  
  </div>
